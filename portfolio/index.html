---
layout: default
---
<article class="container">
{% for post in site.categories.portfolio %}
  {% unless post.draft %}
    <section class="index">
        <div>
            <h2 class="title"><a href="{{ post.url }}" rel="prefetch">{{ post.title }}</a></h2>
            <p>{{ post.excerpt }}</p>
        </div>
        <hr>
    </section>
    {% endunless %}
    {% endfor %}
</article>
