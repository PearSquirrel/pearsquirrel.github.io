<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body class="hidden-pulldown{% if page.headline or page.cover-image %} cover-image{% endif %}">
    <section class="site-nav">
      <header>
        <nav id="navigation">
          <a href="{{ site.baseurl }}/" class="brand"><img src="{{ site.logo }}" /></a>
          <ul>
            <li><a href="{{ site.baseurl }}/">About</a></li>
            <li><a href="{{ site.baseurl }}/blog/">Blog</a></li>
            <li><a href="{{ site.baseurl }}/portfolio/">Portfolio</a></li>
            <li><a href="{{ site.baseurl }}/contact/">Contact</a></li>
          </ul>
          <a id="pull" href="#" onclick="togglePullDown(); return false;">Menu</a>
        </nav>
      </header>
    </section>

    {{ content }}

  <footer class="site-footer">
    <div class="container">
    <p>Copyright &copy 2014 Channing Pear</p>
    </div>
  </footer>

    {% include analytics.html %}
  </body>
  <script src="{{ site.baseurl }}/js/classie.js"></script>
  <script src="{{ site.baseurl }}/js/nav.js"></script>
</html>
