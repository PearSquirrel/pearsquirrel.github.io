---
layout: default
---
{% if page.title %}
<section class="page-title">
  <h1 class="title">{{ page.title }}</h1>
</section>
{% endif %}

{% if page.cover_image %}
<div class="article-cover">
    <div>
        <img src="/images/{{ page.cover_image }}" class="image">
    </div>
</div>
{% endif %}
<article>
    <div class="container">
        <section>
            {{ content }}
        </section>
    </div>
</article>
